<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Despesas</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-button routerLink="/despesas/new-despesa" id="botao" expand="block">
        Cadastrar Despesa
        <ion-icon slot="end" name="add-circle-outline"></ion-icon>
    </ion-button>

    <ion-list>
        <ion-item *ngFor="let expense of expenses">
            <ion-label>{{expense.description}}</ion-label>
            <ion-button size="small" color="warning">Editar</ion-button>
            <ion-button size="small" color="danger">Excluir</ion-button>
        </ion-item>
    </ion-list>

</ion-content>
