<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Carros</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-button routerLink="new-vehicle" id="botao" expand="block">
        Cadastrar Carro
        <ion-icon slot="end" name="add-circle-outline"></ion-icon>
    </ion-button>
    <ion-list>
        <ion-item *ngFor="let vehicle of vehicles">
            <ion-label [routerLink]="['/vehicles/vehicle/' + vehicle.id]" routerLinkActive="router-link-active">{{vehicle.name}}</ion-label>
            <ion-button size="small" color="success" [routerLink]="['/despesas/vehicle-expenses/' + vehicle.id]" routerLinkActive="router-link-active">Despesa</ion-button>
            <ion-button size="small" color="warning">Editar</ion-button>
            <ion-button (click)="presentAlertConfirm()" size="small" color="danger">Excluir</ion-button>
        </ion-item>
    </ion-list>
</ion-content>
