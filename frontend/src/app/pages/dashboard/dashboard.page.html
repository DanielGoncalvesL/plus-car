<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Dashboard</ion-title>
    </ion-toolbar>
</ion-header>



<ion-content>
    <ion-list>
        <ion-item-group>

            <ion-item-divider>
                <ion-label id="label">Lucro: R$ {{profits}}</ion-label>
            </ion-item-divider>
        </ion-item-group>
    </ion-list>


    <ion-list>
        <ion-item>
            <ion-label id="label2">Veiculos Vendidos:</ion-label>
        </ion-item>

        <ion-item *ngFor="let saleVehicle of saleVehicles">
            <ion-label [routerLink]="['/sale-vehicles/' + saleVehicle.id]" routerLinkActive="router-link-active">{{saleVehicle?.vehicle.name}}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
